{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Expense</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" 
                               class="form-control" 
                               name="amount" 
                               step="0.01" 
                               value="{{ expense.amount }}" 
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category" required>
                            <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                            <option value="Transport" {% if expense.category == 'Transport' %}selected{% endif %}>Transport</option>
                            <option value="Shopping" {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                            <option value="Bills" {% if expense.category == 'Bills' %}selected{% endif %}>Bills</option>
                            <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" 
                                  name="description" 
                                  rows="2">{{ expense.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" 
                               class="form-control" 
                               name="date" 
                               value="{{ expense.date }}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Update Expense</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
